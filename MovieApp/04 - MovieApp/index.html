<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Zetflix</title>
</head>

<body>
    <header class="container">

        <!--Добавить слайдер/со стоковым видео-->
        <!--Настрой хедер/переключение-->
        <!--Оптимизация и истправить ошибки в мейн-->
        <!--Сверстать пагинацию иииииииииииии адапивку добить-->
        <div class="header__content">
            <a href="index.html" class="header__logo">Zetflix</a>

            <nav>
                <ul>
                    <li><a href="">Фильмы</a></li>
                    <li><a href="">Сериалы</a></li>
                    <li><a href="">Мультфильмы</a></li>
                    <li><a href="">Билеты в кино</a></li>
                </ul>
            </nav>

            <form action="">
                <input type="text" class="header__search" placeholder="Поиск">
            </form>
        </div>
    </header>

    <!--Movies-->
    <div class="container">
        <div class="movies"></div>
    </div>

    <!--Footer-->

    <footer class="footer-distributed">

        <div class="footer-left">

            <h3>Zet<span>flix</span></h3>

            <p class="footer-links">
                <a href="#">Главная</a>
                ·
                <a href="#">Фильмы</a>
                ·
                <a href="#">Сериалы</a>
                ·
                <a href="#">Мультфильмы</a>
                ·
                <a href="#">Билеты в кино</a>
                ·
            </p>

            <p class="footer-company-name">Zetflix © 2015</p>

            <div class="footer-icons">

                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-linkedin"></i></a>
                <a href="#"><i class="fa fa-github"></i></a>

            </div>

        </div>

        <div class="footer-right">

            <p>Contact Us</p>

            <form action="#" method="post">

                <input type="text" name="email" placeholder="Email">
                <textarea name="message" placeholder="Message"></textarea>
                <button>Send</button>

            </form>

        </div>

    </footer>



    <script src="./js/app.js"></script>
    
</body>

</html>
